<div class="wrapper">

  <mat-toolbar>

    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      class="example-icon"
      aria-label="Example icon-button with menu icon"
    ><mat-icon>menu</mat-icon></button>

    <span class="wrapper__title">{{title}}</span>

    <mat-menu #menu="matMenu" xPosition="before">

      <button mat-menu-item routerLink="home">Strona główna</button>

      <button mat-menu-item (click)="resetLangSession()">
        {{'Resetuj sesje ' + localizationService.localeId}}
      </button>

    </mat-menu>

  </mat-toolbar>

  <div class="wrapper__mid"><router-outlet></router-outlet></div>

</div>
