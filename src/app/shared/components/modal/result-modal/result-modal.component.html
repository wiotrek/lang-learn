<div class="backdrop"></div>

<div class="wrapper">

  <h2 class="wrapper__header">
    {{'exercises.ex05.modal.header' | translate: { val1: result } }}
  </h2>

  <div class="wrapper__main">

    <p
      class="wrapper__main__element"
      *ngFor="let ex of exerciseResult"
    >
      {{'Zadanie ' + ex.sequence + ': ' + ex.points + 'pkt'}}
    </p>

  </div>

  <div class="wrapper__center-btn">

    <button
      class="wrapper__center-btn__end-btn"
      (click)="closeModal.emit()"
      mat-raised-button
      color="primary"
    >
      {{'exercises.ex05.modal.end-btn' | translate}}
    </button>

  </div>

</div>
