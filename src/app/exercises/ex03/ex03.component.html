<div class="wrapper">

  <app-task-headline
    [headline]="'UzupeÅ‚nij tekst'"
    [isChecking]="isCheck"
    [amount]="amount"
    [score]="result"
  ></app-task-headline>

  <div class="wrapper__main">

    <div class="wrapper__main__column">

      <div
        class="wrapper__main__column__sentence-container"
        *ngFor="let sentence of mainTxtArray; index as i"
      >

        <span class="wrapper__main__column__sentence-container__sentence">
          {{sentence}}
        </span>

        <select
          class="wrapper__main__column__sentence-container__ch-word"
          #selectRef
          *ngIf="i < answers.length"
          (change)="fillUserChoice($event, i)"
          [ngClass]="{
            'wrapper__main__column__sentence-container__ch-word--not-check': !isCheck,
            'wrapper__main__column__sentence-container__ch-word--correct':
              workingAnswers[i].val === answers[i].correct
          }"
          [disabled]="isCheck"
        >

          <option selected></option>
          <option
            *ngFor="let word of (answers | selectAnswers: i)"
            [value]="word"
          >
            {{word}}
          </option>

        </select>

      </div>

      <div class="wrapper__main__column__copyright">
        source: African lion,
        facts and photos,
        https://www.nationalgeographic.com/animals/mammals/facts/african-lion
      </div>

    </div>

  </div>

  <app-summary
    [isChecking]="isCheck"
    (summaryEvents)="summaryEvents($event)"
  ></app-summary>

</div>
